<!DOCTYPE html>
<html>
<head>
<title>BGM_BOOKs</title>
<meta charset="UTF-8">
<script>
window.onload = function() {
  const spinner = document.getElementById('loading');
  spinner.classList.add('loaded');
}
</script>
<style>
.loaded {
  width: 300px;
  height: 10px;
  background-image: linear-gradient(
    90deg,
    #f3f3f3,
    #f3f3f3 50%,
    #8750d6 50%,
    #8750d6
  );
  background-size: 200%, 100%;
  border-radius: 5px;
  box-shadow: 0 2px 1px rgba(0, 0, 0, 15%);
  animation-name: loading-bar;
  animation-duration: 1.4s;
  animation-timing-function: cubic-bezier(0.83, 0, 0.17, 1);
  animation-iteration-count: infinite;
}

@keyframes loading-bar {
  0% {
    background-position: 100% 0;
  }

  50% {
    background-position: 0% 0;
  }

  100% {
    background-position: -100% 0;
  }
}
</style>
<style>
.music_button {
  max-width:300px;
  text-align: center;
  opacity:0.1;
  margin:0 auto 5%;
  padding:10px;
  border-radius:10px;
  background: #6cdeff;
}
</style>
</head>
<body style="background-image: url(https://snowallay.github.io/app1/BGM_BOOKs/bags1.png); background-size: cover; background-color:#A7FFFF;">
<button type="submit"><img src="https://snowallay.github.io/app1/BGM_BOOKs/imgs/music_button.png" width="50%" height="50%" alt="" /></button>
</body>
</html>
